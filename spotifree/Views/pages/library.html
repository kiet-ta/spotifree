<!-- Header -->
<header class="header">
    <div class="header-left">
        <div class="logo"></div>
    </div>

    <div class="header-center">
        <div class="home-icon" id="library-home-button">
            <svg viewBox="0 0 24 24">
                <path d="M3 12l9-9 9 9M5 10v10a1 1 0 001 1h4v-5h4v5h4a1 1 0 001-1v-10" />
            </svg>
        </div>
        <div class="search-bar">
            <svg viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8" />
                <path d="M21 21l-4.35-4.35" />
            </svg>
            <input type="text" placeholder="What do you want to play?" />
        </div>
    </div>

    <div class="header-right">
        <button class="icon-btn" aria-label="Notifications">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <circle cx="19" cy="5" r="3" />
            </svg>
        </button>
        <button class="icon-btn" aria-label="Profile">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="8" r="4" />
                <path d="M6 20c0-3.314 2.686-6 6-6s6 2.686 6 6" />
            </svg>
        </button>
    </div>
</header>

<!-- Main Content -->
<main class="main">
    <!-- Library Header -->
    <div class="library-header">
        <h1 class="library-title">Your Library</h1>
        <div class="library-header-actions">
            <button class="create-btn scan-local-btn" id="scan-local-btn">üìÅ Scan Local Music</button>
            <button class="create-btn" id="create-playlist-btn">+ create</button>
        </div>
    </div>

    <!-- Playlists Section -->
    <div class="playlists-section">
        <div class="section-header">
            <button class="playlists-tab">Playlists</button>
            <div class="library-search">
                <svg viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" />
                    <path d="M21 21l-4.35-4.35" />
                </svg>
                <input id="library-search-input" type="text" placeholder="Search in Your Library" />
            </div>
            <button class="recents-btn">Recents ‚äû</button>
        </div>

        <!-- Playlist Cards Grid -->
        <div class="playlists-grid">
        </div>
    </div>
</main>
