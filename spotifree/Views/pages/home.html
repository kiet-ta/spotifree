<!-- Homepage replicated in HTML to mirror Homepage.xaml layout/styles -->
<style>
  /* Scoped styles to this page only */
  .home-page { color: #fff; background:#000; font-family: system-ui, Segoe UI, Arial; }
  .home-header { display:flex; justify-content:space-between; align-items:center; padding:24px 32px; }
  .nav-arrows { display:flex; gap:8px; }
  .nav-circle { width:32px; height:32px; border-radius:16px; background:#333; display:flex; align-items:center; justify-content:center; }
  .profile-area { display:flex; align-items:center; gap:16px; }
  .profile-area .icon { font-size:22px; }

  .home-content { padding:0 32px 32px 32px; }
  .hero { background: linear-gradient(135deg,#667EEA,#764BA2); border-radius:8px; padding:24px; display:grid; grid-template-columns:200px 1fr; gap:24px; }
  .hero-cover { width:200px; height:200px; border-radius:8px; background:#FF9A9E; display:flex; align-items:center; justify-content:center; font-size:48px; }
  .hero-actions { display:flex; gap:16px; margin-top:12px; }
  .btn-pill { border-radius:20px; padding:12px 24px; border:1px solid #666; background:transparent; color:#fff; cursor:pointer; }
  .btn-pill.primary { background:#1DB954; border:none; font-weight:700; }

  .filters { display:flex; gap:8px; margin:16px 0; }
  .filters .btn-pill.active { background:#1A1A1A; border:none; }

  .h-scroll { overflow:auto hidden; padding-bottom:8px; }
  .card-row { display:flex; gap:16px; min-width:max-content; }
  .music-card { width:180px; background:#1A1A1A; border-radius:8px; padding:16px; }
  .music-thumb { height:160px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:24px; margin-bottom:12px; }
  .subtitle { color:#ccc; font-size:14px; }

  .section { margin-top:24px; }
  .section-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
  .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }

  @media (max-width: 1100px) { .grid { grid-template-columns:repeat(2,1fr); } }
  @media (max-width: 800px) { .hero { grid-template-columns:1fr; } .hero-cover { width:100%; height:180px; } }
</style>
